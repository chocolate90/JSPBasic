<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	태그는 블럭, 인라인 성질로 나누어진다.
	1. 블럭요소는 블럭 성질을 가지고 줄바꿈이 일어난다.
	2. 블럭요소 안에는 블럭요소, 인라인요소가 자식 태그로 들어갈 수 있다.
	
	 -->
	
	<!-- 구도를 잡는 용도의 태그 -->
	
	<header>뚜껑</header>
	<section>본문</section>
	<footer>신발</footer>
	
	<div>블럭</div>
	
	<form>블럭</form>
	
	<ul>
  		<li>블럭</li>
  		<li>블럭</li>
	</ul>

	
	<!--
	인라인태그
	1. 인라인 줄 바꿈이 없다.
	2. 태그안에 내용 자체를 공간으로 가진다.
	3. 인라인 요소 안에는 블럭이 들어갈 수 없고 인라인만 자식태그로 가질 수 있다.
	 -->
	<hr>
	
	<img src="경로">
	<img src="경로">
	<!-- <a href = "##"><div>인라인</div></a> 문법상 오류 -->
	<a href = "##">인라인</a>
	<i>인라인</i>
	<b>인라인</b>
	<span>인라인(공간)</span>
	<strong>인라인</strong>
	<small>인라인</small>
</body>
</html>
